{% extends 'base.html' %}
{% block head %}
    <script src="/static/js/login.js"></script>
{% endblock head %}


{% block body %}
	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="/static/images/logo.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">每日更新 · 精彩大片</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form onsubmit="return false">
                        {% csrf_token %}
						<input type="text" id="username" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" id="pwd" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="isCheck" value="1" checked>
							<label>三天内免登录</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit" id="lo">
					</form>
				</div>
			</div>
		</div>
	</div>
{% include 'footer.html' %}
{% endblock body %}
